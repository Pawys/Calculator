<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&family=Lato&family=Overpass:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display"></div>
        <div class="column">
          <div class="btn clear">AC</div>
          <div class="btn backspace">⌫</div>
          <div class="btn orange">/</div>
        </div>
        <div class="column">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn orange">x</div>
        </div>
        <div class="column">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn orange">-</div>
        </div>
        <div class="column">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn orange">+</div>
        </div>
        <div class="column">
          <div class="btn zero">0</div>
          <div class="btn">.</div>
          <div class="btn orange">=</div>
        </div>
      </div> 
    </main>
    <footer>
	  Copyleft <span style="display:inline-block; transform: scaleX(-1);">©</span> Pawys
    </footer>
  
  </body>
</html>
