<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculator">
        <div class="display"></div>
        <div class="column">
          <button>clear</button>
          <button>divide</button>
        </div>
        <div class="column">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="column">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="column">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="column">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div> 
    </main>
    <footer>
      
    </footer>
  
  </body>
</html>
